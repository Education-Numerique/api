routing:
################################################################################
#
#   Categories
#
################################################################################

  - url: ^/:version/categories/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Categories
        action: create
    method: post

  - url: ^/:version/categories/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Categories
        action: list
    method: get

  - url: ^/:version/categories/:cid$
    vars:
        version: ([0-9]\.[0-9])
        cid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Categories
        action: fetch
    method: get

  - url: ^/:version/categories/:cid$
    vars:
        version: ([0-9]\.[0-9])
        cid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Categories
        action: update
    method: post

  - url: ^/:version/categories/:cid$
    vars:
        version: ([0-9]\.[0-9])
        cid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Categories
        action: delete
    method: delete