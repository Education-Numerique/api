routing:

  ##############################################################################
  #
  #  Account
  #
  ##############################################################################

  - url:    ^/:version/users/$
    vars:
        version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: create
    method: post  

  - url:    ^/:version/users/validate$
    vars:
        version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: validate
    method: post

  - url:    ^/:version/users/:uid/activate$
    vars:
      uid: ([a-zA-Z0-9]{23})
      version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: activate
    method: post

  - url:    ^/:version/users/:uid/deactivate$
    vars:
      uid: ([a-zA-Z0-9]{23})
      version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: deactivate
    method: post

  - url:    ^/:version/users/authenticate$
    vars:
        version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: authenticate
    method: post

  - url : ^/:version/users/:uid$
    vars:
      uid: ([a-zA-Z0-9]{23})
      version: ([0-9]\.[0-9])
    params:
        service: graph.users
        module: Account
        action: delete
    method: delete

  - url:    ^/:version/users/$
    vars:
        version: ([0-9]\.[0-9])
    params: 
        service : graph.users
        module : Account
        action: list
    method: get


  ##############################################################################
