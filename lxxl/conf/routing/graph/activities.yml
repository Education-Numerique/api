routing:
################################################################################
#
#   Activities
#
################################################################################


  - url: ^/:version/activities$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph.activities
        module: Activities
        action: create
    method: post

  - url: ^/:version/activities/:filter$
    vars:
        version: ([0-9]\.[0-9])
        filter: (mine|published|reported)?
    params:
        service: graph.activities
        module: Activities
        action: list
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{24})
    params:
        service: graph.activities
        module: Activities
        action: fetch
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{24})
    params:
        service: graph.activities
        module: Activities
        action: delete
    method: delete

  - url: ^/:version/activities/:rid$
