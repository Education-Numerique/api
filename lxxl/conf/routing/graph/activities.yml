routing:
################################################################################
#
#   Activities
#
################################################################################


  - url: ^/:version/activities/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Activities
        action: create
    method: post

  - url: ^/:version/activities/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Activities
        action: list
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: fetch
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: delete
    method: delete

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: save
    method: post

  - url: ^/:version/activities/:rid/publish$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: publish
    method: post

  - url: ^/:version/activities/:rid/unpublish$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: unpublish
    method: post

  - url: ^/:version/activities/:rid/report$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: report
    method: post

  - url: ^/:version/activities/:rid/seen$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: seen
    method: post

