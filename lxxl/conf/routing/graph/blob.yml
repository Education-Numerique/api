routing:
################################################################################
#
#   Blob
#
################################################################################


  - url: ^/:version/blob$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Blob
        action: update
    method: post

  - url: ^/:version/blob/:bid/:release$
    vars:
        version: ([0-9]\.[0-9])
        bid: ([a-zA-Z0-9]{24})
        release: (draft|published)
    params:
        service: graph
        module: Blob
        action: fetch
    method: get

  - url: ^/:version/blob/:bid$
    vars:
        version: ([0-9]\.[0-9])
        bid: ([a-zA-Z0-9]{24})
    params:
        service: graph
        module: Blob
        action: delete
    method: delete
