routing:
################################################################################
#
#   Revisions
#
################################################################################


  - url: ^/:version/revisions/:rev/publish$
    vars:
        version: ([0-9]\.[0-9])
        rev: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Revisions
        action: publish
    method: post

  - url: ^/:version/revisions/:rev$
    vars:
        version: ([0-9]\.[0-9])
        rev: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Revisions
        action: fetch
    method: get

  - url: ^/:version/revisions/:rev$
    vars:
        version: ([0-9]\.[0-9])
        rev: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Revisions
        action: delete
    method: delete