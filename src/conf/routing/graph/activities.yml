routing:
################################################################################
#
#   Activities
#
################################################################################


  - url: ^/:version/activities/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Activities
        action: create
    method: post

  - url: ^/:version/activities/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Activities
        action: list
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: fetch
    method: get

  - url: ^/:version/activities/:rid$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: delete
    method: delete

  - url: ^/:version/activities/:rid/autosave$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: autosave
    method: post

  - url: ^/:version/activities/:rid/save$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: save
    method: post


  - url: ^/:version/activities/:rid/revisions$
    vars:
        version: ([0-9]\.[0-9])
        rid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Activities
        action: listRevisions
    method: get