routing: 
  - url: ^/.*$
    params:
        service: authorization
        module: Handler
        action: read
    method: get

  #check if id
  - url: ^/.*$
    params:
        service: authorization
        module: Handler
        action: update
    method: post

  - url: ^/.*$
    params:
        service: authorization
        module: Handler
        action: create
    method: post

  - url: ^/.*$
    params:
        service: authorization
        module: Handler
        action: delete
    method: delete

