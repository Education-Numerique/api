routing: 


################################################################################
#
#   Users
#
################################################################################
  - url: ^/:version/users/$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Users
        action: create
    method: post

  - url: ^/:version/users/:uid$
    vars:
        version: ([0-9]\.[0-9])
        uid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Users
        action: fetch
    method: get

  - url: ^/:version/users/:uid$
    vars:
        version: ([0-9]\.[0-9])
        uid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Users
        action: update
    method: post

  - url: ^/:version/users/:uid$
    vars:
        version: ([0-9]\.[0-9])
        uid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Users
        action: delete
    method: delete

  - url: ^/:version/users/:uid/activities$
    vars:
        version: ([0-9]\.[0-9])
        uid: ([a-zA-Z0-9]{25})
    params:
        service: graph
        module: Users
        action: listActivities
    method: get

  - url: ^/:version/users/authenticate$
    vars:
        version: ([0-9]\.[0-9])
    params:
        service: graph
        module: Users
        action: authenticate
    method: post

